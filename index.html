<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Admission Portal Form</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav>
    <a href="#" onclick="showForm('admission')">Admission Form</a>
    <a href="#" onclick="showForm('contact')">Contact Information</a>
  </nav>

  <div class="container">
    <!-- Admission Form -->
    <div id="admission" class="form-container active">
      <h2>Student Admission Form</h2>
      <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="course">Course Applied For:</label>
        <input type="text" id="course" name="course" required>

        <button type="submit">Submit Admission</button>
      </form>
    </div>

    <!-- Contact Information Form -->
    <div id="contact" class="form-container">
      <h2>Contact Information</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
